  <style>
    /* Gallery-specific styles */
    .gallery-section {
      padding: 100px 0 50px;
      min-height: 100vh;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
    }

    .gallery-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: var(--shadow-soft);
      transition: var(--transition-medium);
      aspect-ratio: 1;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-medium);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition-medium);
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, transparent 50%);
      opacity: 0;
      transition: var(--transition-medium);
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      color: white;
      z-index: 2;
      opacity: 0;
      transform: translateY(10px);
      transition: var(--transition-medium);
    }

    .gallery-item:hover .gallery-caption {
      opacity: 1;
      transform: translateY(0);
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: var(--transition-medium);
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 10px;
    }

    .lightbox-caption {
      color: white;
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: var(--transition-medium);
    }

    .lightbox-close {
      top: -40px;
      right: 0;
      font-size: 2.5rem;
    }

    .lightbox-prev {
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
    }

    .lightbox-next {
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
    }

    .lightbox-close:hover,
    .lightbox-prev:hover,
    .lightbox-next:hover {
      color: var(--color-accent-light);
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
      }

      .lightbox-prev {
        left: 10px;
      }

      .lightbox-next {
        right: 10px;
      }

      .lightbox-close {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
